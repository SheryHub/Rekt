<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Voice Recorder PWA</title>
    <meta name="description" content="A voice-activated recording app with local encryption and offline functionality">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Voice Recorder">
    
    <!-- Open Graph tags for social sharing -->
    <meta property="og:title" content="Voice Recorder PWA">
    <meta property="og:description" content="A voice-activated recording app with local encryption and offline functionality">
    <meta property="og:type" content="website">
    <meta property="og:url" content="/">
    
    <!-- PWA iOS icons -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='black'/><circle cx='50' cy='35' r='12' fill='white'/><rect x='44' y='47' width='12' height='20' rx='6' fill='white'/><rect x='40' y='70' width='20' height='4' rx='2' fill='white'/><rect x='48' y='74' width='4' height='8' rx='2' fill='white'/></svg>">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
